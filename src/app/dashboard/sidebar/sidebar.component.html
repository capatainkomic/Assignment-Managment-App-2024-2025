<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav
               mode="side"
               [opened]="isOpen"
               [fixedInViewport]="true"
               fixedTopGap="64"
               class="sidenav">
    <div class="sidenav-header">
      <h3>Menu</h3>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active" class="list-item">
        <div class="list-item-content">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </div>
      </a>

      <a mat-list-item routerLink="/add" routerLinkActive="active" class="list-item">
        <div class="list-item-content">
          <mat-icon>add_circle</mat-icon>
          <span>Add Assignment</span>
        </div>
      </a>

      <a mat-list-item routerLink="/assignments" routerLinkActive="active" class="list-item">
        <div class="list-item-content">
          <mat-icon>list_alt</mat-icon>
          <span>View assignments</span>
        </div>
      </a>

      <a mat-list-item routerLink="/about" routerLinkActive="active"class="list-item">
        <div class="list-item-content">
          <mat-icon>info</mat-icon>
          <span>Ã€ propos</span>
        </div>
      </a>
    </mat-nav-list>

  </mat-sidenav>
</mat-sidenav-container>
